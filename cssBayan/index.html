<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>CSS Bayan</title>
</head>
<body>
  <div class="bayan">
    <h1 class="bayan__title">CSS Bayan</h1>
    <input class="bayan__input" type="radio" name="mem" id="mem1" checked>
    <label class="bayan__lable" for="mem1">
      <span class="bayan__des">Я всё делаю своевременно!</span>
      <span class="bayan__icon"></span>
      <img src="./assets/img/mem1.png" alt="deadline mem" class="bayan__img">
    </label>
    <input class="bayan__input" type="radio" name="mem" id="mem2">
    <label class="bayan__lable" for="mem2">
      <span class="bayan__des">По-моему клон один в один...</span>
      <span class="bayan__icon"></span>
      <img src="./assets/img/mem2.png" alt="rs-clone mem" class="bayan__img">
    </label>
    <input class="bayan__input" type="radio" name="mem" id="mem3">
    <label class="bayan__lable" for="mem3">
      <span class="bayan__des">Учёба на первом месте!</span>
      <span class="bayan__icon"></span>
      <img src="./assets/img/mem3.png" alt="school mem" class="bayan__img">
    </label>
    <input class="bayan__input" type="radio" name="mem" id="mem4">
    <label class="bayan__lable" for="mem4">
      <span class="bayan__des">Легкие курсы у вас тут...</span>
      <span class="bayan__icon"></span>
      <img src="./assets/img/mem4.png" alt="easy mem" class="bayan__img">
    </label>
  </div>
</body>
</html>
